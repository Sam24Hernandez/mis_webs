    <!-- ? Preloader Start -->
    <div id="preloader-active">
      <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
          <div class="preloader-circle"></div>
          <div class="preloader-img pere-text">

        </div>

    <!-- Preloader Start -->
    <main class="login-body" data-vide-bg="resources/img/login-bg.mp4">
        <!-- Login Admin -->
        <form class="form-default" action="#" method="POST">
            
            <div class="login-form">
                <h2>Iniciar Sesión</h2>
                <div class="form-input">
                    <label for="name">Email</label>
                    <input  type="email" name="email" placeholder="Ingresa tu email">
                </div>
                <div class="form-input">
                    <label for="name">Contraseña</label>
                    <input type="password" name="password" placeholder="Ingresa tu contraseña">
                </div>
                <div class="form-input pt-30">
                    <input type="submit" name="submit" value="iniciar sesión">
                </div>
                
                <!-- Forget Password -->
                <a href="#" class="forget">¿Olvidaste tu contraseña?</a>
                <!-- Forget Password -->
                <a href="register.html" class="registration">Regístrate</a>

                <a href="index.html" class="go_back-login">Regresar</a>
            </div>
        </form>
        <!-- /end login form -->
